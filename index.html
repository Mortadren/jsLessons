<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        result
    </div>
    <input/>
    <button onclick="onClick()">okay</button>
    <script>
        const huiGnerator = (string) =>{
            const result = [...string] 
            return result.map((element) => element + 'hui').join('')
        }
        const onClick = () => {
            const getValue = document.querySelector('input').value
            const result = huiGnerator(getValue)
            document.querySelector('div').innerHTML = result
        }
        // console.log(huiGnerator('ara'));
        
    </script>
</body>
</html>
